<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>#3 Layout it</title>
    </head>
    <body>
        <form class="form-horizontal">
            <fieldset>
            
            <!-- Form Name -->
            <legend>Contact Form</legend>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtFirstName"></label>  
              <div class="col-md-4">
              <input id="txtFirstName" name="txtFirstName" type="text" placeholder="Voornaam" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtAchternaam"></label>  
              <div class="col-md-4">
              <input id="txtAchternaam" name="txtAchternaam" type="text" placeholder="Achternaam" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtEmail"></label>  
              <div class="col-md-4">
              <input id="txtEmail" name="txtEmail" type="text" placeholder="email" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtPhone"></label>  
              <div class="col-md-4">
              <input id="txtPhone" name="txtPhone" type="text" placeholder="Telefoonnummer" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtMessage"></label>
              <div class="col-md-4">                     
                <textarea class="form-control" id="txtMessage" name="txtMessage">Bericht</textarea>
              </div>
            </div>
            
            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for=""></label>
              <div class="col-md-4">
                <button id="" name="" class="btn btn-primary">Send</button>
              </div>
            </div>
            
            </fieldset>
        </form>
    </body>
</html>
