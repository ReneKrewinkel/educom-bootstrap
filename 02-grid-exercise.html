<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>#2 Grid Examples</title>

        <style>
            body {
                padding: 20px
            }
            .gray {
                background-color: #AAA;
                text-align: center;
                padding: 40px;
                border: 1px solid #FFF;
            }
        </style>
    </head>

    <body>
        <div class="col-sm-12 col-md-12 col-lg-12 container">
            <div class="row">
                <div class="col-12 gray"></div>
            </div>
            <div class="row">
                <div class="col-4 gray"></div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-6 gray"></div>
                        <div class="col-6 gray"></div>
                    </div>
                    <div class="row">
                        <div class="col-12 gray"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 gray"></div>
            </div>
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
